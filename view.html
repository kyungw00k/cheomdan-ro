    <script type="text/javascript">
        function timestamp() {
            var now = new Date();
            var yyyy = now.getFullYear();
            var mm = now.getMonth() < 9 ? "0" + (now.getMonth() + 1) : (now.getMonth() + 1); // getMonth() is zero-based
            var dd = now.getDate() < 10 ? "0" + now.getDate() : now.getDate();
            var hh = now.getHours() < 10 ? "0" + now.getHours() : now.getHours();
            var min = now.getMinutes() < 10 ? "0" + now.getMinutes() : now.getMinutes();
            return "".concat(yyyy).concat(mm).concat(dd).concat(hh).concat(min);
        }
        var base = "http://t1.daumcdn.net/thumb/@1x/?fname=http%3A%2F%2Fcheomdan-ro.dev.9rum.cc%2Flatest.jpg?ts=";
        document.write(unescape('%3Cimg width="100%" src="' + base + timestamp() + '" alt="Cheomdan-ro, Jeju-si" %3E'));
    </script>
